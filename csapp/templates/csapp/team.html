{% extends 'csapp/base.html' %}
{% block content %}
<style>
    img{
        width: 150px;
    }
    .team{
        width: 90%;
        text-align: center;
    }
    .players{
        text-align: center;
        width: 100%;
        margin: 0 auto;
    }
    .player{       
        text-align: center;
        margin: 5px;
        display: inline-block;
        overflow: hidden;
        width: 15%;
    }
    .player img{
        border: 2px solid black;
        width: 100%;
    }
</style>
<div class="team">
<h2>{{ team.name }}</h2>
<img src='{{ MEDIA_URL }}/media/{{ team.logo }}'>
<div class="players">
{% for player in players %}
<div class="player">
    <p>{{ player.name }}</p>
    <img src='{{ MEDIA_URL }}/media/{{ player.image }}'>
</div>
{% endfor %}
</div>
</div>
{% endblock %}
