{% extends 'hsapp/base.html' %}
{% block content %}
<script>
function myFunction() {
    // Declare variables
    var input, filter, ul, li, a, i;
    input = document.getElementById('player-search');
    filter = input.value.toUpperCase();
    ul = document.getElementById("players-list");
    li = ul.getElementsByTagName('li');

    // Loop through all list items, and hide those who don't match the search query
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>
<div class='player_list'>
    <input type="text" id="player-search" onkeyup="myFunction()" placeholder="Search for names..">
    <ul id='players-list'>
    {% for player in players %}
        <li><a href="{% url 'hs:player_detail' pk=player.pk %}"> {{player.name}} </a></li>        
    {% endfor %}
    </ul>
</div>
{% endblock %}
