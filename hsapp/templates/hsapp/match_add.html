{% extends 'hsapp/base.html' %}

{% block content %}
    <h1>New match</h1>
    <form method="POST" class="match-form">{% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" class="save btn btn-default" name='save'>Save</button>
        <button type="submit" class="btn btn-primary" name="add-more">Save and add another one</button>
    </form>
{% endblock %}
