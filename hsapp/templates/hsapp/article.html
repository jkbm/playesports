{% extends 'hsapp/base.html' %}

{% block content %}
<div class='post'>
    <h2>{{ post.title }}</h2>
    <p>{{ post.article }}</p>
    <h4 style='float: right;'>{{ post.date }}</h4>
    <h6>
    {% for k, v in tags.items %}
        <a href="{% url 'hs:post_list' tag=v %}">{{ k }}</a>
    {% endfor %}
    </h6>
    {% if user.is_authenticated %}
    <a href="{% url 'hs:post_edit' pk=post.pk %}">Edit <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
    {% endif %}
</div>
{% endblock %}
